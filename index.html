<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Todo App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body class="p-4">
      <div class="container">
         <h3>My Todo App</h3>
         
         <div class="row bg-light p-3 mb-4 text-center border rounded">
            <div class="col">
               <h5>0</h5>
               <p>Tasks Done</p>
            </div>
            <div class="col">
               <h5>0</h5>
               <p>Hours Done</p>
            </div>
            <div class="col">
               <h5>0</h5>
               <p>Hours Accompli</p>
            </div>
            <div class="col">
               <h5>0</h5>
               <p>Tasks Accompli</p>
            </div>
         </div>
         <div class="row">
           
            <div class="col-md-6">
               <div class="border rounded p-3 bg-light">
                  <button class="btn btn-outline-dark w-100 mb-3" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                  <i class="bi bi-pencil"></i> ADD
                  </button>
                  <ul class="list-group">
                     
                  </ul>
               </div>
            </div>
            <div class="col-md-6">
               <div class="text-center bg-light p-4 rounded">
                  <div class="display-1"></div>
                  <div>
                     <span class="badge bg-secondary me-2">25min</span>
                     <span class="badge bg-secondary">5min</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
    
      <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="mb-3">
                        <label for="taskTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                     </div>
                     <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                     </div>
                     <div class="mb-3">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority" required>
                           <option value="high">High</option>
                           <option value="low">Low</option>
                        </select>
                     </div>
                     <button type="submit" class="btn btn-primary w-100">Add Task</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="app.js"></script>
</html>
